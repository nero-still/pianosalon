                <p>Es gibt umfangreiche Recherchen zur Restaurierung von historischen Instrumenten. Ein jeder, der sich mit diesem Thema beschäftigt, steht vor der Crux, sich positionieren zu müssen zwischen dem musealen Konservieren historischer Substanz, welche sich strikt dagegen wehrt, Neues und Eigenes in das Instrument einzubringen, aber meist zu Lasten der Spiel- und Stimmbarkeit geht, und dem Restaurieren, d.h. dem vorsichtigen Versuch, ein Instrument, welches man in erster Linie als Musikinstrument zu betrachten weiß, wieder in einen dem Original nahen Zustand zu bringen. Das birgt die Gefahr des Verlustes historischer Substanz bis hin zu irreparablen Schäden.</p>

                <p>Eine Restaurierung in meinem Verständnis beinhaltet deshalb vor allem die messtechnische und photographische Dokumentation des Ausgangszustandes und der vorgenommenen Arbeiten sowie die weitgehende Reversibilität sämtlicher Arbeiten, d.h. z.B. das Benutzen löslicher organischer Warmleime, löslicher Lacke, der Wiedereinsatz der originalen Stimmwirbel und wenn möglich die Bewahrung der originalen Hämmer.</p>

                <p>Die Reparatur des Resonanzbodens, dessen Risse sehr vorsichtig gespannt werden sollten, um ihn wieder zu einem schwingenden Ganzen zu fügen, halte ich für wichtig, ebenso wie das langwierige Nachwölben der Rippen.</p>

                <p>Die Bewahrung der Saiten ist schwierig, da sich mit den Jahrzehnten eine Versprödung bemerkbar macht, da heißt, die bei ca. 70% ihrer Reißlast gespannte Saite rückt durch diesen Prozess näher und näher an ihre Zerreißgrenze, so dass man sie bei nötigen Arbeiten am Resonanzboden oder Stimmstock in der Regel nicht bewahren kann. Schon Johann-Baptiste Streicher, der größte Wiener Klavierbauer schrieb hierzu einmal, die Saiten solle man alle zwanzig Jahre wechseln.</p>

                <p>Unschätzbar wichtig für die Konzertpraxis am historischen wie modernen Instrument ist die Spielart, d.h. das Gefühl, was beim Pianisten während des Spiels entsteht, weniges ist so bestimmend gewesen für den schlechten Ruf historischer Instrumente wie deren Spielart. Das Wissen um die Regulation alter Mechaniken ist rar gesät, die Instrumente sind bei weitem nicht zu vergleichbar mit heutigen. Im Salon widmen sich deshalb verschiedene befreundete Konzerttechniker und erfahrene Restauratoren der Regulation, Intonation und Stimmung der Instrumente.</p>
